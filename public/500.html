<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500&family=VT323&family=Victor+Mono:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@500&family=Open+Sans&family=Poppins:wght@400;500&family=VT323&family=Victor+Mono:wght@100&display=swap" rel="stylesheet">
  <style>
  .rails-default-error-page {
    background-color: #F8F8F8;
    color: #2E2F30;
    text-align: center;
    margin: 20;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    display: inline-flex;
  }

  .center-image {
    width: 50%;
  }

  .error-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .server-title {
    color: #000;
    text-align: center;
    padding: 12px 24px;
    font-family: Grandstander;
    font-size: 24px;
    font-style: normal;
    font-weight: 500;
    line-height: 33.6px;
  }

  .server-content {
    color: #000;
    text-align: center;
    padding: 12px 24px;
    font-family: Poppins;
    font-size: 18px;
    font-style: normal;
    font-weight: 500;
    line-height: 24px;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="error-content">
    <div class="server-title">Oh no! <br/>The Internet is broken!</div>
    <div><img src="/images/the-internet.jpg" class="center-image"/></div>
    <div class="server-content">Did you just type </br> "Google" into Google?</div>
  </div>
</body>
</html>
